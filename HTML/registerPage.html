<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>registerPage</title>
  <link rel="stylesheet" href="../CSS/mainStyle.css">
  <link rel="stylesheet" href="../CSS/registerPageStyle.css">
</head>
<body>

  <div class="container">
    <h1>تسجيل حساب جديد</h1>
    <form id="registerForm">
      <div class="input">
        <label for="email">البريد الإلكتروني</label>
        <input type="email" id="email" placeholder="اكتب بريدك الإلكتروني" required />
      </div>

      <div class="input">
        <label for="password">كلمة المرور</label>
        <input type="password" id="password" placeholder="ادخل كلمة مرور قوية" required />
      </div>

      <div class="input">
        <label for="confirmPassword">تأكيد كلمة المرور</label>
        <input type="password" id="confirmPassword" placeholder="أعد إدخال كلمة المرور" required />
      </div>

      <button type="submit">إنشاء حساب</button>
      <p class="login-link">هل لديك حساب؟ <a href="loginPage.html"><span>سجّل الدخول</span></a></p>
    </form>
  </div>

  
  <script src="../JS/registerPageScript.js"></script>

 
</body>
</html>
