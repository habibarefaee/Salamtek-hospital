<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>donationFormPage</title>
  <link rel="stylesheet" href="../CSS/mainStyle.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
.donate-form-container {
  width: 85%;
  max-width: 600px;
  margin: 40px auto;
  background-color: var(--color-white);
  padding: 30px;
  box-shadow: var(--page-shadow);
  border-radius: 15px;
}

.donation-form .form-group {
  margin-bottom: 20px;
}

.donation-form label {
  display: block;
  font-weight: bold;
  color: var(--color-primary-text);
  margin-bottom: 8px;
  font-size: var(--font-size-sm);
}

.donation-form input,
.donation-form select,
.donation-form textarea {
  width: 100%;
  padding: 12px;
  font-size: var(--font-size-sm);
  border: 1px solid var(--color-gray-200);
  border-radius: 6px;
  background-color: var(--color-white);
  color: var(--color-primary-text);
  box-sizing: border-box;
  transition: 0.3s ease;
}

.donation-form input:focus,
.donation-form select:focus,
.donation-form textarea:focus {
  border-color: var(--color-primary);
  outline: none;
  box-shadow: 0 0 5px 3px rgba(0, 123, 255, 0.08);
}

.donation-form button {
  margin-top: 15px;
  width: 100%;
}

.page-title {
  text-align: center;
  color: var(--color-primary);
  font-size: var(--font-size-xlg);
  margin-bottom: 30px;
  position: relative;
}

.page-title::after {
  content: "";
  display: block;
  width: 70px;
  height: 4px;
  background-color: var(--color-primary);
  margin: 10px auto 0;
  border-radius: 2px;
}

  </style>
</head>
<body>

  <div id="navbar"></div>

  <div class="donate-form-container">
    <h1 class="page-title">تبرع الآن</h1>

    <form class="donation-form" action="#" method="POST">
      <div class="form-group">
        <label for="name"><i class="fas fa-user"></i> الاسم بالكامل</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="email"><i class="fas fa-envelope"></i> البريد الإلكتروني</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="phone"><i class="fas fa-phone-alt"></i> رقم الهاتف</label>
        <input type="tel" id="phone" name="phone" required>
      </div>

      <div class="form-group">
        <label for="amount"><i class="fas fa-money-bill-wave"></i> المبلغ</label>
        <input type="number" id="amount" name="amount" required>
      </div>

      <div class="form-group">
        <label for="method"><i class="fas fa-credit-card"></i> وسيلة الدفع</label>
        <select id="method" name="method" required>
          <option value="">-- اختر وسيلة الدفع --</option>
          <option value="visa">فيزا</option>
          <option value="bank">تحويل بنكي</option>
          <option value="cash">نقدًا بالمستشفى</option>
        </select>
      </div>

      <div class="form-group">
        <label for="notes"><i class="fas fa-sticky-note"></i> ملاحظات إضافية (اختياري)</label>
        <textarea id="notes" name="notes" rows="4"></textarea>
      </div>

      <button type="submit" class="button">تأكيد التبرع</button>
    </form>
  </div>

  <div id="footer"></div>

  <script src="../JS/navbarScript.js"></script>
  <script src="../JS/footerScript.js"></script>

</body>
</html>
