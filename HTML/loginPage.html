<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>loginPage</title>
  <link rel="stylesheet" href="../CSS/mainStyle.css">
  <link rel="stylesheet" href="../CSS/loginPageStyle.css">
</head>
<body>
  <div id="navbar"></div>

  <div class="container">
    <h1>تسجيل الدخول</h1>
    <form id="loginForm">
      <div class="input">
        <label for="email">البريد الإلكتروني</label>
        <input type="email" id="email" placeholder="اكتب بريدك الإلكتروني" required />
      </div>

      <div class="input">
        <label for="password">كلمة المرور</label>
        <input type="password" id="password" placeholder="ادخل كلمة المرور" required />
      </div>

      <button type="submit">تسجيل الدخول</button>

      <p class="login-link">نسيت كلمة المرور؟ <a href="registerPage.html">اضغط هنا</a></p>
    </form>
  </div>

  <div id="footer"></div>

  <script src="../JS/navbarScript.js"></script>
  <script src="../JS/footerScript.js"></script>
  <script src="../JS/loginPageScript.js"></script>

  
</body>
</html>
